<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Adventure Planner</title>

<style>
    body {
        font-family: system-ui, sans-serif;
        margin: 0;
        background: #f5f7fa;
    }

    /* ---------------------- CONTROL BAR ---------------------- */
    #controlsBar {
        display: flex;
        gap: 20px;
        padding: 16px;
        background: white;
        border-bottom: 1px solid #ddd;
        position: sticky;
        top: 0;
        z-index: 20;
    }

    .control-block {
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    .control-block label {
        font-size: 12px;
        font-weight: 600;
        color: #444;
    }

    select, input {
        padding: 6px 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    button {
        padding: 8px 12px;
        background: #0078d4;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #005fa3;
    }

    #resetFiltersBtn {
        background: #666;
    }

    /* ---------------------- COLLAPSIBLE ADD SECTION ---------------------- */
    #toggleAddSection {
        width: 100%;
        margin-top: 10px;
        background: #0078d4;
        color: white;
        padding: 12px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
    }

    #addAdventureSection {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.35s ease;
        background: white;
        padding: 0 16px;
        border-bottom: 1px solid #ddd;
    }

    #addAdventureSection.expanded {
        max-height: 600px;
        padding: 16px;
    }

    /* ---------------------- TABLE ---------------------- */
    .table-container {
        max-height: 70vh;
        overflow-y: auto;
        margin: 16px;
        background: white;
        border-radius: 8px;
        border: 1px solid #ddd;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    thead th {
        position: sticky;
        top: 0;
        background: #f0f2f5;
        padding: 10px;
        border-bottom: 2px solid #ccc;
        z-index: 10;
        font-weight: 600;
        cursor: pointer;
        white-space: nowrap;
    }

    thead th .sort-icon {
        margin-left: 6px;
        opacity: 0.5;
    }

    tbody td {
        padding: 10px;
        border-bottom: 1px solid #eee;
    }

    /* ---------------------- GROUP SECTIONS ---------------------- */
    .group-header {
        background: #e8eef7;
        padding: 10px;
        font-weight: bold;
        cursor: pointer;
        border-bottom: 1px solid #ccc;
    }

    .group-content {
        display: none;
    }

    .group-content.expanded {
        display: table-row-group;
    }
</style>
</head>

<body>

<!-- ---------------------- CONTROL BAR ---------------------- -->
<div id="controlsBar">
    <div class="control-block">
        <label>Filter by</label>
        <select id="filterField">
            <option value="">— Select —</option>
            <option value="Tags">Tags</option>
            <option value="City">City</option>
            <option value="Difficulty">Difficulty</option>
            <option value="State">State</option>
        </select>
        <input id="filterValue" placeholder="Enter value">
        <button onclick="applyFilter()">Apply</button>
    </div>

    <div class="control-block">
        <label>Sort by</label>
        <select id="sortField">
            <option value="">— Select —</option>
            <option value="Name">Name</option>
            <option value="Activity Duration">Activity Duration</option>
            <option value="Cost">Cost</option>
            <option value="Drive Time">Drive Time</option>
        </select>
        <select id="sortDirection">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
        <button onclick="applySort()">Sort</button>
    </div>

    <div class="control-block">
        <label>Group by</label>
        <select id="groupField">
            <option value="">— None —</option>
            <option value="State">State</option>
            <option value="City">City</option>
            <option value="Difficulty">Difficulty</option>
        </select>
        <button onclick="applyGrouping()">Group</button>
    </div>

    <div class="control-block">
        <label>&nbsp;</label>
        <button id="resetFiltersBtn" onclick="resetAllFilters()">Reset All</button>
    </div>
</div>

<!-- ---------------------- COLLAPSIBLE ADD SECTION ---------------------- -->
<button id="toggleAddSection">Add a New Adventure</button>

<div id="addAdventureSection">
    <h3>Add a New Adventure</h3>
    <!-- Your form fields go here -->
</div>

<!-- ---------------------- TABLE ---------------------- -->
<div class="table-container">
    <table id="places-table">
        <thead>
            <tr>
                <th onclick="sortByHeader('Name')">Name <span class="sort-icon">↕</span></th>
                <th onclick="sortByHeader('Website')">Website <span class="sort-icon">↕</span></th>
                <th onclick="sortByHeader('Tags')">Tags <span class="sort-icon">↕</span></th>
                <th onclick="sortByHeader('Drive Time')">Drive Time <span class="sort-icon">↕</span></th>
                <th onclick="sortByHeader('Hours')">Hours <span class="sort-icon">↕</span></th>
                <th onclick="sortByHeader('Activity Duration')">Activity Duration <span class="sort-icon">↕</span></th>
                <th onclick="sortByHeader('Difficulty')">Difficulty <span class="sort-icon">↕</span></th>
                <th onclick="sortByHeader('Trail Length')">Trail Length <span class="sort-icon">↕</span></th>
                <th onclick="sortByHeader('State')">State <span class="sort-icon">↕</span></th>
                <th onclick="sortByHeader('City')">City <span class="sort-icon">↕</span></th>
                <th onclick="sortByHeader('Cost')">Cost <span class="sort-icon">↕</span></th>
                <th onclick="sortByHeader('Directions')">Directions <span class="sort-icon">↕</span></th>
                <th onclick="sortByHeader('Description')">Description <span class="sort-icon">↕</span></th>
                <th onclick="sortByHeader('Nearby Things to Do')">Nearby Things to Do <span class="sort-icon">↕</span></th>
                <th onclick="sortByHeader('Links')">Links <span class="sort-icon">↕</span></th>
                <th onclick="sortByHeader('Links2')">Links2 <span class="sort-icon">↕</span></th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- JS will render rows here -->
        </tbody>
    </table>
</div>

<script>
/* ---------------------- COLLAPSIBLE ADD SECTION ---------------------- */
document.getElementById("toggleAddSection").addEventListener("click", () => {
    document.getElementById("addAdventureSection").classList.toggle("expanded");
});

/* ---------------------- FILTERING ---------------------- */
function applyFilter() {
    console.log("Filter applied");
}

/* ---------------------- SORTING ---------------------- */
function applySort() {
    console.log("Sort applied");
}

function sortByHeader(field) {
    document.getElementById("sortField").value = field;
    applySort();
}

/* ---------------------- GROUPING ---------------------- */
function applyGrouping() {
    console.log("Grouping applied");
}

/* ---------------------- RESET FILTERS ---------------------- */
function resetAllFilters() {
    document.getElementById("filterField").value = "";
    document.getElementById("filterValue").value = "";
    document.getElementById("sortField").value = "";
    document.getElementById("sortDirection").value = "asc";
    document.getElementById("groupField").value = "";

    console.log("Filters reset");
}
</script>

</body>
</html>
